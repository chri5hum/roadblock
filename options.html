<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Blocker Settings</title>
  <link href="/options.css" rel="stylesheet">
</head>
<body>

  <h1>Site Blocker Settings</h1>

  <div class="tabs">
    <button id="config0" class="tab-button active">config0</button>
    <button id="config1" class="tab-button">config1</button>
    <button id="config2" class="tab-button">config2</button>
  </div>

  <!-- Tab -->
  <div id="tab" class="tab-content active">
    <label for="blockConfigName">Block Config Name</label>
    <input type="text" id="blockConfigName" />

    <label for="domains">Domains to Block (one per line):</label>
    <textarea id="domains"></textarea>

    <label for="times">Times to Block (e.g. 0000-1400, 1500-2400):</label>
    <input type="text" id="times" />

    <label for="blockConfigOverride">Override Text:</label>
    <textarea id="blockConfigOverride"></textarea>
    <div>
      <label for="overrideDelay">Override Delay (seconds):</label>
      <input type="number" id="overrideDelay" min="0" step="1" />
    </div>
    
    <label for="savetab">Save Configs:</label>
    <button id="savetab">Save</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
