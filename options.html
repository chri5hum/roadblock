<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Blocker Settings</title>
  <link href="/options.css" rel="stylesheet">
</head>
<body>

  <h1>Site Blocker Settings</h1>

  <div class="tabs">
    <button id="tab0" class="tab-button active">tab0</button>
    <button id="tab1" class="tab-button">tab1</button>
    <button id="tab2" class="tab-button">tab2</button>
  </div>

  <!-- Tab -->
  <div id="tab" class="tab-content active">
    <label for="domains">Domains to Block (one per line):</label>
    <textarea id="domains"></textarea>

    <label for="time">Times to Block (e.g. 0000-1400, 1500-2400):</label>
    <input type="text" id="times" />

    <button id="savetab">Save</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
